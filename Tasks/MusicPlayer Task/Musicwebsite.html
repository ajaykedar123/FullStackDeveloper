<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Music Website</title>
    <link rel="stylesheet" href="audiotask.css">
</head>
<body>

    <div class="container">
        <h1>🎶 Welcome to the Background Music Website 🎶</h1>
        <p>Enjoy continuous music while browsing!</p>

      
        <div id="notification" class="hidden">
            <p>🔴 Autoplay is blocked! Click 'Play' to enable music.</p>
        </div>

       
        <audio id="background-music" loop>
            <source src="AudioFiles/Aankhein Khuli-mobcupe.com.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

      
        <div class="controls">
            <button id="playBtn">▶ Play</button>
            <button id="pauseBtn">⏸ Pause</button>
            <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="1">
        </div>

        
        <p id="message"></p>
    </div>

    <script src="audiotask.js"></script>
</body>
</html>
