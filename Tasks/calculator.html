<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
            margin: 0;
        }

        .calculater-orouter {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: auto repeat(5, 1fr);
            gap: 10px;
            width: 300px;
            padding: 15px;
            border: 3px solid black; 
            border-radius: 10px;
            background-color: #222;
        }

        .displayBox {
            grid-column: span 4;
            color: black;
            font-size: 2.5rem;
            text-align: right;
            padding: 15px;
            background-color: white;
            border-radius: 5px;
        }

        .Round-Box {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #333;
            color: white;
            font-size: 1.5rem;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
        }

        .operator-Box {
            background-color: orange;
        }

        .bigBtn {
            grid-column: span 1;
        }
    </style>
</head>
<body>
    <div class="calculater-orouter">
        <div class="displayBox">0</div>
        <div class="Round-Box">AC</div>
        <div class="Round-Box">+/-</div>
        <div class="Round-Box">%</div>
        <div class="Round-Box operator-Box">Ã·</div>
        <div class="Round-Box">7</div>
        <div class="Round-Box">8</div>
        <div class="Round-Box">9</div>
        <div class="Round-Box operator-Box">Ã—</div>
        <div class="Round-Box">4</div>
        <div class="Round-Box">5</div>
        <div class="Round-Box">6</div>
        <div class="Round-Box operator-Box">âˆ’</div>
        <div class="Round-Box">1</div>
        <div class="Round-Box">2</div>
        <div class="Round-Box">3</div>
        <div class="Round-Box operator-Box">+</div>
        <div class="Round-Box bigBtn">ðŸ–©</div>
        <div class="Round-Box">0</div>
        <div class="Round-Box">.</div>
        <div class="Round-Box operator-Box">=</div>
    </div>
</body>
</html>
